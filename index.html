<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/739c5cb6c9.js"
      crossorigin="anonymous"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row today">
        <div class="col-6 offset-3">
          <form id="search">
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                placeholder="Enter City..."
                id="search-input"
                autocomplete="off"
              />
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Search</button>
              </span>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="weather-temperature">
            <span id="city-display">BRISBANE</span>
          </br>
          </div>
              <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <br />
             <span id="temp-display" class="celsius">27 </span>
            <div class="temp">
              <a href="#" id="celsius-link" class="active">°C/</a>
              <a href="#" id="farhenheit-link"> F</a>
            </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
            <br />
        </div>
        <div class="weather-forecast">
      <div class= "row">
        <div class="col-2">
          <div class="weather-forecast-date">
         Thursday
         <img src="https://openweathermap.org/img/wn/04d@2x.png" 
         alt=""
         width="42"
         />
        </br>
        <div class="weather-forecast-temperature">
          <span class="weather-forecast-temperature-max">
         18°
         </span>
         <span class="weather-forecast-temperature-min">
         12°
         </span>
         </div>
         </div>
        </div>
      </div>
     </div>
      </div>
  </body>
  <script src="src/app.js" type="application/javascript"></script>
</html>
