<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/739c5cb6c9.js"
      crossorigin="anonymous"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row today">
        <div class="col-6 offset-3">
          <form id="search">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter City..."
              />
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Search</button>
              </span>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h2 id="heading">
            Sunday 27 September
            <br />
            <i class="fa fa-sun"> </i>
            <br />
          </h2>
          <p>
            <span id="city-display">BRISBANE</span>
            <br />
            <span id="temp-display" class="celsius">27°</span>
            <a href="javascript:void(0)" id="temp-change"> convert</a>
          </p>
        </div>
      </div>
      <div class="row forecast">
        <div class="col-2">
          <div class="day">
            <i class="fas fa-sun"></i>
            <br />
            Monday
            <br />
            22°
          </div>
        </div>
        <div class="col-2">
          <div class="day">
            <i class="fas fa-sun"></i>
            <br />
            Tuesday
            <br />
            21°
          </div>
        </div>
        <div class="col-2">
          <div class="day">
            <i class="fas fa-sun"></i>
            <br />
            Wednesday
            <br />
            24°
          </div>
        </div>
        <div class="col-2">
          <div class="day">
            <i class="fas fa-cloud-sun"></i>
            <br />
            Thursday
            <br />
            19 °
          </div>
        </div>
        <div class="col-2">
          <div class="day">
            <i class="fas fa-cloud-sun"></i>
            <br />
            Friday
            <br />
            19 °
          </div>
        </div>
        <div class="col-2">
          <div class="day">
            <i class="fas fa-cloud-sun"></i>
            <br />
            Saturday
            <br />
            21°
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/weather.js" type="application/javascript"></script>
</html>
